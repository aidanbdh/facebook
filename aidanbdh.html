<!DOCTYPE html>
<html>
  <head>
    <title>Cranium Literature</title>
    <link rel="stylesheet" href="default.css">
  </head>
  <body>
    <div id="container">
      <div id="cover">
        <div id="profilephoto">
          <img src="https://avatars.slack-edge.com/2016-11-14/105015263574_c9c95137b4c2ea5b822d_512.png">
        </div>
        <h3 id="profilename"></h3>
      </div>
      <div id="profile">
        <p id="work"></p>
        <p id="school"></p>
        <p id="home"></p>
        <p id="interests"></p>
        <p id="bio"></p>
        <p id="quotes"></p>
      </div>
      <div id="timeline">
        <form id="post">
          <textarea required = "true" cols="100" rows="10" minlength="1" resize="none" id="posttext">Text Here</textarea>
          <div>
            <button type="submit" name="submit">Post</button>
          </div>
        </form>
        <div></div>
      </div>
    </div>
    <script src="default.js"></script>
    <script src="profile.js"></script>
    <script src="timeline.js"></script>
  </body>
</html>
